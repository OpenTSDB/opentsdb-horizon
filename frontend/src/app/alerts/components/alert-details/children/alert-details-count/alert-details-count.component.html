<table mat-table [dataSource]="counts" class="mat-elevation-z8">
  <ng-container matColumnDef="bad">
    <th mat-header-cell *matHeaderCellDef>
      <span class="header">Bad</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="count-empty" *ngIf="!element.bad">-</span>
      <a *ngIf="element.bad" class="count-amount" (click)="showAuraDialog({ status: 1 })">{{ element.bad }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="good">
    <th mat-header-cell *matHeaderCellDef>
      <span class="header">Good</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="count-empty" *ngIf="!element.good">-</span>
      <a *ngIf="element.good" class="count-amount" (click)="showAuraDialog({ status: 0 })">{{ element.good }}</a>
    </td>

  </ng-container>

  <ng-container matColumnDef="warn">
    <th mat-header-cell *matHeaderCellDef>
      <span class="header">Warn</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="count-empty" *ngIf="!element.warn">-</span>
      <a *ngIf="element.warn" class="count-amount" (click)="showAuraDialog({ status: 2 })">{{ element.warn }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="unknown">
    <th mat-header-cell *matHeaderCellDef>
      <span class="header">Unknown</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="count-empty" *ngIf="!element.unknown">-</span>
      <a *ngIf="element.unknown" class="count-amount" (click)="showAuraDialog({ status: 3 })">{{ element.unknown }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="missing">
    <th mat-header-cell *matHeaderCellDef>
      <span class="header">Missing</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="count-empty" *ngIf="!element.missing">-</span>
      <a *ngIf="element.missing" class="count-amount" (click)="showAuraDialog({ status: 4 })">{{ element.missing }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
