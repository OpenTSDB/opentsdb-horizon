<div class="has-scroller">
    <div class="is-scroller">
        <table mat-table [dataSource]="userFavoritesDataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="star">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <button mat-icon-button>
                            <mat-icon fontSet="denali" fontIcon="d-star-solid"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="dashboard">
                    <th mat-header-cell *matHeaderCellDef> Dashboard </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="fav-labels">
                            <span class="dashboard-name">{{element.name}}</span>
                            <span class="root-path">{{element.rootPath}}</span>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="favorited">
                    <th mat-header-cell *matHeaderCellDef> Favorited </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="fav-labels">
                            <span class="fav-date">{{element.favorited | date: 'mediumDate'}}</span>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['star','dashboard', 'favorited']; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: ['star', 'dashboard', 'favorited'];"></tr>
        </table>
    </div>
</div>
