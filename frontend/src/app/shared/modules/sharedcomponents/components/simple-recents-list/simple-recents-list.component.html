<div class="has-scroller">
    <div class="is-scroller">
        <table mat-table [dataSource]="userRecentsDataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="dashboard">
                    <th mat-header-cell *matHeaderCellDef> Dashboard </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="recent-labels">
                            <a routerLink="/d/{{element.id}}{{element.fullPath}}" class="dashboard-name">{{element.name}}</a>
                            <span class="root-path">{{element.rootPath}}</span>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="visited">
                    <th mat-header-cell *matHeaderCellDef> Visited </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="recent-labels">
                            <span class="visited-date">{{element.lastVisitedTime | date: 'mediumDate'}}</span>
                            <span class="visited-time">{{element.lastVisitedTime | date: 'shortTime'}}</span>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['dashboard', 'visited'];  sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: ['dashboard', 'visited'];"></tr>
        </table>
    </div>
</div>
