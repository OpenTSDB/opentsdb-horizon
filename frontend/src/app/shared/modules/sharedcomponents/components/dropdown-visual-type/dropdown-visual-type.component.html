<mat-form-field appearance="fill">
    <mat-select placeholder="Visual Type" [formControl]="visualTypeControl">
        <mat-select-trigger class="trigger-value-display">
            <mat-icon fontSet="denali" fontIcon="{{triggerIcon}}"></mat-icon>
            <span>{{triggerLabel}}</span>
        </mat-select-trigger>
        <mat-option *ngFor="let option of visualTypeOptions" [value]="option.value">
            <mat-icon fontSet="denali" fontIcon="{{ option.icon }}"></mat-icon>
            <span>{{ option.label }}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
