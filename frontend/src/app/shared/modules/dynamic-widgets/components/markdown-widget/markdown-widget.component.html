<div class="main-container">
    <div class="widget-output-container" fxLayout="column">
        <div class="widget-title" *ngIf="mode === 'edit'" fxLayout="row" fxFlex="1 1 30px">
            <span class="flex-spacer"></span>
            <span>
                <button mat-button color="primary" class="close-edit-view-btn" (click)="closeViewEditMode()">
                    <mat-icon fontSet="denali" fontIcon="d-close"></mat-icon>
                </button>
            </span>
        </div>
      
        <div class="widget-output notCentered" #widgetoutput [style.background]="widget.settings.visual.backgroundColor" [ngClass]="{'monospace': widget.settings.visual.font === 'monospace', 'top-margin': mode === 'edit' }">
            <div class="widget-container">
              <span class="markdown-body" id="markdown-override" [style.color]="widget.settings.visual.textColor" >
                <markdown [data]="displayText$ | async"></markdown>
              </span>
            </div>
        </div>
      </div>
      
      <div class="widget-controls-container" *ngIf="mode === 'edit'">
        <!-- tabs with config content -->
        <mat-tab-group class="widget-configs" selectedIndex="0" color="primary" [@.disabled]="'true'">
            <mat-tab label="Editor">
                <ng-template matTabContent>
                    <mat-form-field class="inputArea">
                      <textarea matInput placeholder="Type here. We support Markdown." [value]="widget.settings.visual.text" (keyup)="textChanged($event.target.value)" [cdkTextareaAutosize]="false"></textarea>
                    </mat-form-field>
                    <div class="markdown-note"> <a target="_blank" href="https://www.markdownguide.org/cheat-sheet/">Markdown reference</a> </div>
                </ng-template>
            </mat-tab>
      
            <mat-tab label="Visual Appearance">
                <ng-template matTabContent>
                    <markdown-widget-visual-appearance [widget]="widget" (widgetChange)="updateConfig($event);"></markdown-widget-visual-appearance>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>    
</div>

<div class="widget-actions" *ngIf="mode === 'edit'">
    <!-- controls to save/cancel -->
    <button mat-raised-button color="primary" class="mat-elevation-z0" (click)="applyConfig()">Apply to Dashboard</button>
    <button mat-stroked-button color="primary" class="mat-elevation-z0" (click)="closeViewEditMode()">Cancel</button>
</div>
