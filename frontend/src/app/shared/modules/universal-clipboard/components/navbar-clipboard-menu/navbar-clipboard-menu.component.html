<button mat-flat-button class="clipboard-drawer-trigger"
    *ngIf="!checkDrawerState"
    matTooltip="Open widget clipboard"
    (click)="toggleDrawerState($event)">
    <mat-icon>content_paste</mat-icon>
</button>
<button mat-icon-button
    *ngIf="checkDrawerState"
    matTooltip="Close widget clipboard"
    (click)="toggleDrawerState($event)">
    <mat-icon fontSet="denali" fontIcon="d-close-square"></mat-icon>
</button>
