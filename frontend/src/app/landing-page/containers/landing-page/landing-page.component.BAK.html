<div fxLayout="row" fxFlex="1 1 100%" fxFlexFill>
    <div fxFlex="1 1 100%" fxLayout="column" fxFlexFill>
        <landing-page-content fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="stretch stretch"></landing-page-content>
    </div>
    <div fxFlex="1 1 320px" class="sidebar">
        <!--<button mat-raised-button color="primary" (click)="createDashboard()">Create Dashboard</button>
            <span>
                <a routerLink="/dashboard/abcd">dashboard test</a>
            </span>-->
        <mat-tab-group mat-stretch-tabs class="mat-elevation-z0" [@.disabled]="'true'">
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon fontSet="denali" fontIcon="d-time-history"></mat-icon>
                    <span>Activity</span>
                </ng-template>
                <!-- ng-template is to lazy-load tab content (see: https://material.angular.io/components/tabs/overview#lazy-loading ) -->
                <ng-template matTabContent>
                    <activity-panel></activity-panel>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon fontSet="denali" fontIcon="d-pin"></mat-icon>
                    <span>Pin</span>
                </ng-template>
                <ng-template matTabContent>
                    <pin-panel></pin-panel>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

<!-- navbar portal items for landing page -->
<ng-template #landingpageNavbarTmpl>
    <div class="navbar-item">
        <span class="dashboard-name">Horizon Landing Page</span>
    </div>

    <span class="flex-spacer"></span>

    <span class="navbar-item navbar-icon-item nav-theme-picker">
        <theme-picker mat-button></theme-picker>
    </span>
</ng-template>
