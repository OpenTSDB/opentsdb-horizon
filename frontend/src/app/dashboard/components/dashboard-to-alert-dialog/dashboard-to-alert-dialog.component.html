<div class="header">
  Create alert in which namespace?
</div>

<mat-nav-list #nsList>
  <mat-list-item *ngFor="let ns of namespaces" (click)="nsSelected(ns)">
     <button mat-icon-button>
       {{ns}}
     </button>
  </mat-list-item>
</mat-nav-list>

<div class="footer">
  <button mat-icon-button (click)="canceled()">
    Cancel
  </button>
</div>
